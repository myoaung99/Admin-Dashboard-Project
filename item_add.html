<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="vendor/feather-icons-web/feather.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="main container-fluid">
    <div class="row">
      <!-- Side Bar-->

      <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar">
        <div class="d-flex justify-content-between align-items-center py-3 mt-2">
          <!--Side bar Brand-->
          <div class="brand d-flex align-items-center">
            <div class="p-3">
              <i class="feather-shopping-bag h4 text-primary"></i>
            </div>
            <span class="text-primary h4">My Shop</span>
          </div>

          <!--Side Bar Hide Button-->
          <button class="hide-sidebar-btn btn btn-light d-block d-lg-none">
            <i class="fas feather-x text-dark" style="font-size: 2em"></i>
          </button>
        </div>
      </div>


      <div class="col-12 col-lg-9 col-xl-10 vh-100 content">
        <!--Header Area Start-->
        <div class="row header">
          <div class="col-12 p-0">
            <div class="head-container ">
              <div
              class="p-2 bg-primary rounded d-flex justify-content-between align-items-center mb-3"
            >
              <!-- Show Side Bar Button-->
              <button
                class="show-sidebar-btn btn btn-primary me-2 d-block d-lg-none"
              >
                <i
                  class="fas feather-menu text-light"
                  style="font-size: 2em"
                ></i>
              </button>

              <!--Search Form and Button-->
              <form
                action=""
                method="post"
                class="d-none d-md-block flex-grow-1"
              >
                <div class="d-flex align-self-start">
                  <input type="text" class="form-control search-input" />
                  <button class="btn btn-light ms-2">
                    <i class="fas feather-search text-primary"></i>
                  </button>
                </div>
              </form>

              <!--Drop Down-->
              <div class="dropdown">
                <button
                  class="btn btn-primary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="./img/user/avatar1.jpg"
                    class="user-avatar"
                    alt=""
                  />
                  <span class="d-none d-lg-inline"> Myo Myint Aung</span>
                </button>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="dropdownMenuButton1"
                >
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Another action</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
            </div>
            <!-- Header Container and Background-->
           
          </div>
        </div>
        <!--Header Area End-->
        <!--Content Area Start-->
        <div class="row">
          <div class="col-12">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-4 bg-light p-2">
                <li class="breadcrumb-item"><a href="./dashboard.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Item</li>
              </ol>
            </nav>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                  <h4 class="mb-0">
                    <i class="feather-plus-circle"></i>
                    Add Item
                  </h4>
                  <a href="./item_list.html" class="btn btn-outline-primary">
                    <i class="feather-list"></i>
                  </a>

                </div>
                <hr>


                <form action="" method="post">
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <div class="mb-3">
                        <label for="itemPhoto" class="form-label mb-2 fs-6">Item Photo <i class="feather-info"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Only Jpeg, png"></i> </label>
                        <input type="file" id="itemPhoto" name="itemPhoto" class="form-control ">
                      </div>
                      <div class="mb-3">
                        <label for="itemName" class="form-label mb-2 fs-6">Item Name </label>
                        <input type="text" id="itemName" name="itemName" class="form-control ">
                      </div>
                      <div class="mb-3">
                        <label for="itemType" class="form-label mb-2 fs-6">Type</label>
                        <select name="itemType" class="form-select" id="itemType" aria-label="Default select example">
                          <option selected></option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="mainCategory" class="form-label mb-2 fs-6">Main Category</label>
                        <select name="mainCategory" class="form-select" id="mainCategory" aria-label="Default select example">
                          <option value=""  disabled selected>Select Category</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="subCategory" class="form-label mb-2 fs-6">Sub Category</label>
                        <select name="subCategory" class="form-select" id="subCategory" aria-label="Default select example">
                          <option value="" disabled selected>Select Category</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12 col-md-6">
                      <div class="row">
                        <div class="col-6">
                          <div class="mb-3">
                            <label for="itemQty" class="form-label mb-2 fs-6">Item Quantity</label>
                            <input type="number" id="itemQty" name="itemQty" class="form-control">
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="mb-3">
                            <label for="itemUnit" class="form-label mb-2 fs-6">Unit</label>
                            <select  name="itemUnit" class="form-select" id="itemUnit" aria-label="Default select example">
                              <option value="" selected>Select Category</option>
                            </select>
                          </div>
                        </div>
                          <div class="mb-3">
                            <label for="itemPrice" class="form-label mb-2 fs-6">Price</label>
                            <input type="number" id="itemPrice" name="itemPrice" class="form-control">
                          </div>
                          <div class="mb-3">
                            <label for="itemPrice" class="form-label mb-2 fs-6">Description</label>
                            <textarea  id="itemPrice" name="itemPrice" class="form-control" style="height: 210px;"></textarea>
                          </div>
                      </div>
                    </div>
                  </div> 
                    <hr>
                    <button class="btn btn-primary"><i class="feather-plus-circle"></i> Add Item</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--Content Area End-->
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script src="js/app.js"></script>
  <script>
    const mainCategory = ["Phone", "Computer", "TV"];
    const subCategory = [
      {name: "Samsumg", category_id: 0},
      {name: "Oppo", category_id: 0},
      {name: "Mi", category_id: 0},
      {name: "Asus", category_id: 1},
      {name: "Acer", category_id: 1},
      {name: "Mac", category_id: 1},
      {name: "TCL", category_id: 2},
      {name: "AOC", category_id: 2},
      {name: "Lenovo", category_id: 2},
    ]
    mainCategory.map((el,index)=>{
        $("#mainCategory").append(`<option value="${index}">${el}</option>`)
    });
    subCategory.map((el,index)=>{
        $("#subCategory").append(`<option value="${index}" data-category=${el.category_id}>${el.name}</option>`)
    });

    $("#mainCategory").on("change", function(){
      const currentCategory = $(this).val();
      $("#subCategory option").hide();
      $(`[data-category=${currentCategory}]`).show();
    })
  
  </script>
</body>

</html>
