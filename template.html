<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main container-fluid">
      <div class="row">
        <!-- Side Bar-->

        <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar">
          <div
            class="d-flex justify-content-between align-items-center py-3 mt-2"
          >
            <!--Side bar Brand-->
            <div class="brand d-flex align-items-center">
              <div class="p-3">
                <i class="feather-shopping-bag h4 text-primary"></i>
              </div>
              <span class="text-primary h4">My Shop</span>
            </div>

            <!--Side Bar Hide Button-->
            <button class="hide-sidebar-btn btn btn-light d-block d-lg-none">
              <i class="fas feather-x text-dark" style="font-size: 2em"></i>
            </button>
          </div>
        </div>

     
        <div class="col-12 col-lg-9 col-xl-10 vh-100 content">
           <!--Header Area Start-->
           <div class="row header">
            <div class="col-12 p-0">
              <div class="head-container ">
                <div
                class="p-2 bg-primary rounded d-flex justify-content-between align-items-center mb-3"
              >
                <!-- Show Side Bar Button-->
                <button
                  class="show-sidebar-btn btn btn-primary me-2 d-block d-lg-none"
                >
                  <i
                    class="fas feather-menu text-light"
                    style="font-size: 2em"
                  ></i>
                </button>

                <!--Search Form and Button-->
                <form
                  action=""
                  method="post"
                  class="d-none d-md-block flex-grow-1"
                >
                  <div class="d-flex align-self-start">
                    <input type="text" class="form-control search-input" />
                    <button class="btn btn-light ms-2">
                      <i class="fas feather-search text-primary"></i>
                    </button>
                  </div>
                </form>

                <!--Drop Down-->
                <div class="dropdown">
                  <button
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="./img/user/avatar1.jpg"
                      class="user-avatar"
                      alt=""
                    />
                    <span class="d-none d-lg-inline"> Myo Myint Aung</span>
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Logout</a>
                    </li>
                  </ul>
                </div>
              </div>
              </div>
              <!-- Header Container and Background-->
             
            </div>
          </div>
           <!--Header Area End-->
          <!--Content Area Start-->
         
             <!--Content Area End-->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"
      integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./vendor/way_point/jquery.waypoints.js"></script>
    <script src="./vendor/counter_up/counter_up.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
